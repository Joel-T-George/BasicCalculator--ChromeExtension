<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
	
</head>
<body>
	<div id="calculator">
		<div id="Display">
			
			<input class="count" type="text" name="count" readonly>
			<input class="Oprends" type="text" name="PreviousOprends"  readonly>
			<input class="PreviousOprends" type="text" name="PreviousOprends"  readonly>
		
			<input class="currentoprends"type="text" name=""  readonly>
		</div>
		<div id="keys">
			<button class="all-clear-btn" value="allclear">AC</button>
			<button class="delete" value="delete"> DEL</button>
			<button class="equalto span-two" value="=">=</button>	
			<button class="numberkeys" value="7">7</button>
			<button class="numberkeys" value="8">8</button>
			<button class="numberkeys" value="9">9</button>
			<button class="oprends"value="-">-</button>
			<button class="numberkeys" value="4">4</button>
			<button class="numberkeys" value="5">5</button>
			<button class="numberkeys" value="6">6</button>
			<button class="oprends"value="+">+</button>
			<button class="numberkeys" value="1">1</button>
			<button class="numberkeys" value="2">2</button>
			<button class="numberkeys" value="3">3</button>
			<button class="oprends"value="*">X</button>
			<button class="numberkeys"value="00">00</button>
			<button class="numberkeys"value="0">0</button>
			<button class="decimals"value="3">.</button>
			<button class="oprends"value="/">%</button>
		</div>

	</div>
	<script type="text/javascript" src="/libs/js_libs/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>		

</body>
</html>
